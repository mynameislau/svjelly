<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Physic-o-matic</title>
	<link rel="stylesheet" href="assets/physicomatic-styles.css">
</head>
<body>
	<div id="container-holder">
		<div id="container"></div>
	</div>
	<div id="textarea-holder">
		<textarea id="svg-paste" cols="30" rows="10"></textarea>
		<button id="load-svg">Load SVG</button>
	</div>
	<script src="../build/svjellymaker.js"></script>
	<script>
		window.addEventListener('load', function ()
		{
			var button = document.getElementById('load-svg');
			var textarea = document.getElementById('svg-paste');
			var container = document.getElementById('container');
			container.style.width = container.parentNode.clientWidth + 'px';
			container.style.height = container.parentNode.clientHeight + 'px';

			var maker;
			//maker = window.svjellymaker.createFromURL(container, 'assets/google.svg');
			button.addEventListener('click', function ()
			{
				if (maker)
				{
					maker.remove();
					maker.removeBasicMouseControls();
				}
				maker = window.svjellymaker.createFromString(container, textarea.value);
				maker.promise.then(function ()
				{
					maker.addBasicMouseControls();
				});
			});
		});
	</script>
</body>
</html>
